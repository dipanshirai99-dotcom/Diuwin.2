<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tirupati Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- DESIGN SETTINGS --- */
        :root {
            --orange: #FF9800;
            --orange-grad: linear-gradient(to right, #FF9800, #FF5722);
            --green: #4CAF50;
            --violet: #9C27B0;
            --red: #F44336;
            --bg: #f8f8f8;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; user-select: none; }
        body { margin: 0; background: var(--bg); display: flex; justify-content: center; min-height: 100vh; }
        
        /* Mobile View Container */
        .app { width: 100%; max-width: 480px; background: #fff; min-height: 100vh; padding-bottom: 70px; position: relative; }

        /* --- LOGIN PAGE --- */
        #login-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--orange-grad); z-index: 999;
            display: flex; flex-direction: column; padding: 30px;
            transition: 0.3s;
        }
        .login-card { background: white; padding: 25px; border-radius: 15px; margin-top: 50px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .inp { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .btn { width: 100%; padding: 14px; background: var(--orange-grad); color: white; border: none; border-radius: 30px; font-weight: bold; font-size: 16px; }
        
        /* --- MAIN GAME UI --- */
        .header { background: var(--orange-grad); padding: 15px 20px 50px; color: white; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; }
        .top-nav { display: flex; justify-content: space-between; font-size: 18px; font-weight: bold; }
        
        .wallet { background: white; margin: -40px 15px 15px; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .bal-txt { font-size: 32px; font-weight: 800; color: #333; margin: 5px 0 15px; }
        .w-btn { flex: 1; padding: 10px; border-radius: 20px; color: white; border: none; font-weight: bold; margin: 0 5px; }

        .game-box { background: var(--orange-grad); margin: 0 15px 20px; padding: 15px; border-radius: 15px; color: white; display: flex; justify-content: space-between; align-items: center; }
        .timer { font-size: 24px; font-weight: bold; background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 8px; }

        .bet-grid { padding: 0 15px; }
        .c-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 15px; margin: 0 3px; box-shadow: 0 3px 0 rgba(0,0,0,0.1); }
        
        .num-pad { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; background: #f5f5f5; padding: 15px; border-radius: 15px; margin: 15px 0; }
        .ball { aspect-ratio: 1; border-radius: 50%; border: none; color: white; font-size: 18px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Colors */
        .g { background: var(--green); } .v { background: var(--violet); } .r { background: var(--red); }
        .b0 { background: linear-gradient(135deg, var(--red) 50%, var(--violet) 50%); }
        .b5 { background: linear-gradient(135deg, var(--green) 50%, var(--violet) 50%); }

        /* History Table */
        .hist-box { padding: 0 15px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        th { background: var(--orange); color: white; padding: 10px; font-size: 13px; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-weight: bold; color: #555; font-size: 14px; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; }

        /* Bottom Nav */
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 10px 0; }
        .nav-item { text-align: center; color: #aaa; font-size: 10px; }
        .nav-item.active { color: var(--orange); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 3px; }

        /* Popup */
        .popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; align-items: flex-end; justify-content: center; z-index: 1000; }
        .popup-content { background: white; width: 100%; max-width: 480px; padding: 20px; border-radius: 20px 20px 0 0; animation: slideUp 0.3s; }
        @keyframes slideUp { from{transform:translateY(100%)} to{transform:translateY(0)} }
    </style>
</head>
<body>

<div class="app">
    <div id="login-page">
        <h1 style="color:white; margin-top:50px;">Log in</h1>
        <div class="login-card">
            <input type="number" id="ph" class="inp" placeholder="Phone Number">
            <input type="password" id="pw" class="inp" placeholder="Password">
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>

    <div id="game-page" style="display:none;">
        <div class="header">
            <div class="top-nav">TIRUPATI CLUB <span><i class="fas fa-download"></i></span></div>
        </div>

        <div class="wallet">
            <div style="color:#888; font-size:12px;">Total Balance</div>
            <div class="bal-txt">₹ <span id="balance">0.00</span></div>
            <div style="display:flex;">
                <button class="w-btn" style="background:#F44336" onclick="alert('Withdraw disabled')">Withdraw</button>
                <button class="w-btn" style="background:#4CAF50" onclick="deposit()">Deposit</button>
            </div>
        </div>

        <div class="game-box">
            <div>
                <div style="font-size:12px; opacity:0.8">Win Go 30Sec</div>
                <div id="period" style="font-size:14px; font-weight:bold;">20241001</div>
            </div>
            <div style="text-align:right">
                <div style="font-size:12px; opacity:0.8">Time remaining</div>
                <div class="timer" id="timer">00:30</div>
            </div>
        </div>

        <div class="bet-grid">
            <div style="display:flex; margin-bottom:15px;">
                <button class="c-btn g" onclick="openBet('Green','#4CAF50')">Green</button>
                <button class="c-btn v" onclick="openBet('Violet','#9C27B0')">Violet</button>
                <button class="c-btn r" onclick="openBet('Red','#F44336')">Red</button>
            </div>
            <div class="num-pad">
                <button class="ball b0" onclick="openBet('0','purple')">0</button>
                <button class="ball g" onclick="openBet('1','#4CAF50')">1</button>
                <button class="ball r" onclick="openBet('2','#F44336')">2</button>
                <button class="ball g" onclick="openBet('3','#4CAF50')">3</button>
                <button class="ball r" onclick="openBet('4','#F44336')">4</button>
                <button class="ball b5" onclick="openBet('5','purple')">5</button>
                <button class="ball r" onclick="openBet('6','#F44336')">6</button>
                <button class="ball g" onclick="openBet('7','#4CAF50')">7</button>
                <button class="ball r" onclick="openBet('8','#F44336')">8</button>
                <button class="ball g" onclick="openBet('9','#4CAF50')">9</button>
            </div>
        </div>

        <div class="hist-box">
            <h4 style="color:#555">Game Record</h4>
            <table>
                <thead><tr><th>Period</th><th>Number</th><th>Result</th></tr></thead>
                <tbody id="history"></tbody>
            </table>
        </div>

        <div class="nav">
            <div class="nav-item active"><i class="fas fa-home"></i>Home</div>
            <div class="nav-item"><i class="fas fa-wallet"></i>Wallet</div>
            <div class="nav-item"><i class="fas fa-user"></i>Account</div>
        </div>
    </div>
</div>

<div class="popup" id="bet-pop">
    <div class="popup-content">
        <h3 style="text-align:center; color:var(--orange);">Join <span id="sel-target">Green</span></h3>
        <p>Balance: ₹ <span id="pop-bal">0</span></p>
        <div style="display:flex; align-items:center; justify-content:space-between; margin:20px 0;">
            <button class="w-btn" style="background:#ddd; color:black" onclick="qty(-1)">-</button>
            <span id="qty" style="font-weight:bold; font-size:20px;">10</span>
            <button class="w-btn" style="background:#ddd; color:black" onclick="qty(1)">+</button>
        </div>
        <button class="btn" onclick="confirmBet()">Confirm</button>
        <button class="btn" style="background:white; color:#333; margin-top:10px;" onclick="closeBet()">Cancel</button>
    </div>
</div>

<script>
    // --- SIMPLE LOGIC ---
    let bal = 0, time = 30, pid = 20241001, betAmt = 10;

    // Login
    function login() {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('game-page').style.display = 'block';
        startTimer(); addRow(); addRow(); // Fake history
    }

    // Timer
    function startTimer() {
        setInterval(() => {
            time--;
            if(time < 0) { time = 30; pid++; addRow(); }
            document.getElementById('timer').innerText = "00:" + (time<10?"0"+time:time);
            document.getElementById('period').innerText = pid;
        }, 1000);
    }

    // Money
    function deposit() { bal += 500; updateUI(); alert("Deposit Successful (+500)"); }
    function updateUI() { 
        document.getElementById('balance').innerText = bal.toFixed(2);
        document.getElementById('pop-bal').innerText = bal.toFixed(2);
    }

    // Betting
    function openBet(sel, col) {
        document.getElementById('sel-target').innerText = sel;
        document.getElementById('sel-target').style.color = col;
        document.getElementById('bet-pop').style.display = 'flex';
        betAmt = 10; document.getElementById('qty').innerText = betAmt;
    }
    function closeBet() { document.getElementById('bet-pop').style.display = 'none'; }
    function qty(m) { if(betAmt+(m*10) > 0) betAmt += (m*10); document.getElementById('qty').innerText = betAmt; }
    
    function confirmBet() {
        if(bal >= betAmt) {
            bal -= betAmt; updateUI(); closeBet(); alert("Bet Placed!");
        } else { alert("Low Balance!"); }
    }

    // History Logic
    function addRow() {
        let n = Math.floor(Math.random()*10);
        let c = ([1,3,7,9].includes(n)) ? 'Green' : ([0,5].includes(n)?'Violet':'Red');
        let dot = c=='Green'?'#4CAF50':(c=='Red'?'#F44336':'#9C27B0');
        
        let row = `<tr><td>${pid}</td><td style="font-size:18px; color:${dot}">${n}</td><td><span class="dot" style="background:${dot}"></span></td></tr>`;
        let tb = document.getElementById('history');
        tb.insertAdjacentHTML('afterbegin', row);
        if(tb.children.length > 5) tb.lastChild.remove();
    }
</script>

</body>
</html>
