<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color Game</title>

  <style>
    :root{
      --bg:#070808;
      --nav:#05060a;
      --muted:#98a3b3;
      --green:#2bd16f;
      --red:#ff3b3b;
      --violet:#9b5cf6;
      --glass:rgba(255,255,255,0.03);
      --card:rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,Roboto,Arial;
      background:#04101f;
      color:white;
    }
    .wrap{
      max-width:430px;
      margin:0 auto;
      padding:14px 12px 90px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header h1{
      font-size:20px;
      margin:0;
    }
    .small{font-size:12px;color:var(--muted)}

    .top-btns{
      display:flex;
      gap:10px;
      margin:10px 0 14px;
    }
    .top-btn{
      flex:1;
      background:var(--glass);
      padding:10px;
      border-radius:8px;
      border:0;
      color:white;
      font-weight:700;
      font-size:13px;
    }

    /* balance card */
    .card{
      background:var(--card);
      padding:14px;
      border-radius:12px;
      margin-bottom:14px;
      box-shadow:0 6px 18px rgba(0,0,0,0.4);
    }
    .balance-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .balance-amount{
      font-size:22px;
      font-weight:900;
    }

    .row-info{
      display:flex;
      gap:8px;
      margin-top:10px;
    }
    .pill{
      flex:1;
      background:var(--glass);
      padding:8px;
      border-radius:8px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    /* join buttons */
    .joins{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin:14px 0;
    }
    .circle-btn{
      flex:1;
      min-height:90px;
      border-radius:100%;
      border:0;
      font-size:16px;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      color:#111;
    }
    .green{background:linear-gradient(180deg,#9ef4b6,#2bd16f);}
    .red{background:linear-gradient(180deg,#ff8a8a,#ff3b3b);}
    .violet{background:linear-gradient(180deg,#d3a6ff,#9b5cf6);}

    /* number grid */
    .numbers{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:8px;
      margin-bottom:14px;
    }
    .num{
      padding:12px;
      border-radius:8px;
      text-align:center;
      font-weight:800;
      cursor:pointer;
      background:var(--glass);
    }

    /* start + result */
    .control-row{
      display:flex;
      gap:10px;
      margin-bottom:14px;
    }
    .start{
      padding:10px 12px;
      border-radius:10px;
      border:0;
      background:#0f1724;
      color:white;
      font-weight:800;
      flex:0 0 110px;
    }
    .muted2{color:var(--muted);font-size:13px;}

    .result-box{
      padding:12px;
      border-radius:10px;
      background:var(--glass);
      margin-bottom:14px;
      font-weight:700;
    }

    /* table */
    table{
      width:100%;
      border-collapse:collapse;
      font-size:13px;
    }
    th,td{
      padding:8px;
      text-align:left;
    }
    th{
      color:var(--muted);
      font-size:12px;
    }
    tr{
      border-bottom:1px solid rgba(255,255,255,0.05);
    }
    .badge{
      padding:6px 8px;
      border-radius:8px;
      font-weight:800;
      font-size:12px;
      color:#111;
    }
    .badge.green{background:#9ef4b6;}
    .badge.red{background:#ff8a8a;}

    /* bottom nav */
    .bottom-nav{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:var(--nav);
      padding:10px 0;
      display:flex;
      justify-content:space-around;
      border-top:1px solid rgba(255,255,255,0.05);
    }
    .nav-item{text-align:center;color:white;font-size:13px;}
    .nav-item span{display:block;font-size:18px;margin-bottom:2px;}
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <div>
        <h1>Color Room</h1>
        <div class="small">Room ID: 788865</div>
      </div>
      <div style="text-align:right">
        <div class="small">Status</div>
        <div id="statusTxt" style="font-weight:800;color:#2bd16f">green (96 Rs)</div>
      </div>
    </header>

    <div class="top-btns">
      <button class="top-btn">Back</button>
      <button class="top-btn">Rules</button>
      <button class="top-btn">Wallet</button>
    </div>

    <div class="card">
      <div class="balance-row">
        <div>
          <div class="small">Balance</div>
          <div id="balance" class="balance-amount">1900 Rs</div>
        </div>
        <div style="text-align:right">
          <div class="small">Countdown</div>
          <div id="countdown" style="font-weight:900">2m 12s</div>
        </div>
      </div>

      <div class="row-info">
        <div class="pill">Green Room</div>
        <div class="pill">Fast Mode</div>
      </div>
    </div>

    <!-- join buttons -->
    <div class="joins">
      <button id="joinGreen" class="circle-btn green">Green</button>
      <button id="joinViolet" class="circle-btn violet">Violet</button>
      <button id="joinRed" class="circle-btn red">Red</button>
    </div>

    <!-- numbers -->
    <div class="numbers">
      <div class="num">0</div>
      <div class="num">1</div>
      <div class="num">2</div>
      <div class="num">3</div>
      <div class="num">4</div>
      <div class="num">5</div>
      <div class="num">6</div>
      <div class="num">7</div>
      <div class="num">8</div>
      <div class="num">9</div>
    </div>

    <div class="control-row">
      <button id="startBtn" class="start">Start</button>
      <div class="muted2">Auto start on next cycle</div>
    </div>

    <div id="resultBox" class="result-box" style="display:none">
      Result: <strong id="resultText">-</strong> ‚Äî <span id="resultAmount"></span>
    </div>

    <div class="card">
      <div style="font-size:15px;font-weight:800;margin-bottom:8px;">Recent Records</div>

      <table>
        <thead>
          <tr>
            <th>Room</th>
            <th>Price</th>
            <th>No.</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody id="recordsBody"></tbody>
      </table>
    </div>

  </div>

  <!-- bottom nav -->
  <div class="bottom-nav">
    <div class="nav-item"><span>üè†</span>Home</div>
    <div class="nav-item"><span>üíº</span>Wallet</div>
    <div class="nav-item"><span>üéß</span>Support</div>
    <div class="nav-item"><span>üë§</span>Profile</div>
  </div>

<script>
let balance = 1900;
let selected = null;

document.getElementById("joinGreen").onclick = ()=>select("green");
document.getElementById("joinViolet").onclick = ()=>select("violet");
document.getElementById("joinRed").onclick = ()=>select("red");

function select(c){
  selected = c;
  alert("Selected " + c);
}

document.getElementById("startBtn").onclick = ()=>{
  if(!selected){ alert("Select a color first"); return; }

  const stake = 100;
  const colors = ["green","red","violet"];
  const result = colors[Math.floor(Math.random()*colors.length)];

  let amount = 0;
  if(result === selected){
    amount = Math.floor(Math.random()*100) + 50;
    balance += amount;
  } else {
    balance -= stake;
    amount = -stake;
  }

  document.getElementById("balance").innerText = balance + " Rs";
  document.getElementById("resultBox").style.display = "block";
  document.getElementById("resultText").innerText = result.toUpperCase();
  document.getElementById("resultAmount").innerText = amount > 0 ? "+"+amount : amount;

  addRecord(result);
}

function addRecord(result){
  const tb = document.getElementById("recordsBody");
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${Math.floor(800000+Math.random()*100000)}</td>
    <td>${Math.floor(1000+Math.random()*50000)} Rs</td>
    <td>${Math.floor(Math.random()*10)}</td>
    <td><span class="badge ${result}">${result}</span></td>
  `;
  tb.prepend(tr);
}
</script>

</body>
    </html>
